<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Media</title>
</head>

<body>
    <video controls autoplay muted height="300px" width="500px">
        <source src="videos/small.mp4" type="video/mp4">
    </video>
    <br>
    <audio controls>
        <source src="audios/sample-3s.wav" type="audio/wav">
    </audio>
    <br>
    <iframe width="420px" height="300px" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
    <br>
    <embed type="application/pdf" src="HTML Introduction Activity.pdf" width="1000px" height="500px">
    <br>

    <iframe src="index.html" width="500px" height="500px">
    </iframe>



</body>

</html>
